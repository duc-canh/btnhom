<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <p><span id="desc"></span></p>

        <div class="col-md-3">
            <div class="col-md-6">
                <h5 id="time4">time</h5>
                <h3 >Wed</h3>
                <h4 id="des4">des</h4>
                <h5><span id="tem-min-4">min</span><sup>o</sup><sup>C</sup><span id="tem-max-4">max</span><sup>o</sup><sup>C</sup></h5>
            </div>
            <div class="col-md-6">
                <h5 id="time5">time</h5>

            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-6">
                <h5 id="time8">time</h5>
                <h3 >Sun</h3>
                <h4 id="des8">des</h4>
                <h5><span id="tem-min-8">min</span><sup>o</sup><sup>C</sup><span id="tem-max-8">max</span><sup>o</sup><sup>C</sup></h5>
            </div>
            <div class="col-md-6">
                <h5 id="time2">time</h5>
                <h3 >Mon</h3>
                <h4 id="des2">des</h4>

        </div>
        <div class="col-md-3">
            <div class="col-md-6">
                <h5 id="time3">time</h5>
                <h3 >Tue</h3>
                <h4 id="des3">des</h4>

            </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
</div>

<script src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"https://api.openweathermap.org/data/2.5/weather",
        method:"GET",// GET hay POST do API quyet dinh
        data:{
            q:"haiphong,vietnam",
            units:"metric",
            appid:"09a71427c59d38d6a34f89b47d75975c"
        },//noi truyen tham so
        success:function (rs){
            $("#temp").text(rs.main.temp);
            $("#hum").text(rs.main.humidity);
            $("#wind").text(rs.wind.speed);
            $("#city").text(rs.name+","+rs.sys.country);
            for(var i=0;i<rs.weather.length;i++){
                $("#desc").text(rs.weather[i].main+","+rs.weather[i].description);
            }
        }
    })

           for(var i=0;i<rs.list.length;i++){

                   $("#des5").text(p5[0].main);
               }

               var p6 =[];
               $("#time6").text(rs.list[18].dt_txt);
               $("#tem-min-6").text(rs.list[18].main.temp_min);
               $("#tem-max-6").text(rs.list[18].main.temp_max);
               p6 = rs.list[18].weather;
               for(var j=0;j<p6.length;j++){
                   $("#des6").text(p6[0].main);
               }

               var p7 =[];
               $("#time7").text(rs.list[27].dt_txt);
               $("#tem-min-7").text(rs.list[27].main.temp_min);
               $("#tem-max-7").text(rs.list[27].main.temp_max);
               p7 = rs.list[27].weather;
               for(var j=0;j<p7.length;j++){
                   $("#des7").text(p7[0].main);
               }

               var p8 =[];
               $("#time8").text(rs.list[36].dt_txt);
               $("#tem-min-8").text(rs.list[36].main.temp_min);
               $("#tem-max-8").text(rs.list[36].main.temp_max);
               p8 = rs.list[36].weather;
               for(var j=0;j<p8.length;j++){
                   $("#des8").text(p8[0].main);
               }

               var p2 =[];
               $("#time2").text(rs.list[37].dt_txt);
               $("#tem-min-2").text(rs.list[37].main.temp_min);

               p2 = rs.list[37].weather;
               for(var j=0;j<p2.length;j++){

               for(var j=0;j<p3.length;j++){
                   $("#des3").text(p3[0].main);
               }
           }

        }
    })
</script>

</html>
