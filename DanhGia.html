<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá</title>
    <link rel="stylesheet" href="css/DanhGia.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="box col-md-12">
            <h2>Hãy là người đầu tiên nhận xét:</h2>
            <h3>Nhận xét của bạn <sup>*</sup></h3>
            <textarea cols="151" rows="10" autofocus></textarea>
            <h3>Tên <sup>*</sup></h3>
            <input type="text" name="tên" required/>
            <h3>E-mail <sup>*</sup></h3>
            <input type="email" name="e-mail" required/><br><br>
            <div class="button">
              <button type="submit">GỬI ĐI</button>
            </div>
        </div>
    </div>
</body>
</html>
